      dockerfile: Dockerfile
      context: ./backend
    ports:
      - '3001:3001'

    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
      - DATABASE=onlydogs
      - HOST=localhost
      - POSTGRES_HOST=db
      - CHOKIDAR_USEPOLLING=true
      - CLOUDINARY_CLOUD_NAME=daydto7f1
      - CLOUDINARY_KEY=998933882185921
      - CLOUDINARY_SECRET=VNOBnAxNf76W1tlE5Lv5J_UdLvc

    volumes:
      - ./backend:/usr/src/app:cached
      - /usr/src/app/node_modules
    depends_on:
      - db

  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PORT=5432
      - DATABASE=onlydogs
      - HOST=localhost
    volumes:
      - db-data:/var/lib/postgresql/data:delegated

